<div class="box">
    <div class="timeline">
        <header class="timeline-header">
            <span class="tag is-medium {% block color_start %}{% endblock color_start %}">Start</span>
        </header>
        {% block items %}
        {% endblock items %}
        <div class="timeline-header">
            <span class="tag is-medium {% block color_end %}{% endblock color_end %}">End</span>
        </div>
    </div>
</div>
