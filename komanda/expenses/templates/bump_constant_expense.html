{% extends 'base.html' %}
{% block content %}
    <div class="block">
        <center>
            <h1 class="title">Expense's bump</h1>
        </center>
    </div>
    <div class="box">
        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <h1 class="title">{{ expense.name }}</h1>
            </div>
        </div>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {% include 'bump_constant_expense/field_date.html' %}
            {% include 'bump_constant_expense/field_value.html' %}
            {% include 'horizontal_fields/save_button.html' %}
        </form>
    </div>
{% endblock content %}
