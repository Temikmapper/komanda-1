{% extends 'horizontal_fields/base.html' %}
{% block label_name %}
    Date of rising
{% endblock label_name %}
{% block control_tag %}
    <div class="control is-expanded has-icons-left">
        <input class="input is-warning"
               type="date"
               name="date"
               value="{{ form.date.value }}"
               id="{{ form.date.id_for_label }}">
        <span class="icon is-small is-left">
            <i class="fas fa-calendar"></i>
        </span>
    </div>
{% endblock control_tag %}
