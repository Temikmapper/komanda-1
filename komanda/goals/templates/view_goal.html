{% extends 'base.html' %}
{% block content %}
    <div class="block">
        <center>
            <h1 class="title">Goal</h1>
        </center>
    </div>
    <div class="box">
        <h2 class="subtitle" id="goal_name_title">{{ goal.name }}</h2>
        <progress class="progress"
                  value="{{ latest_status.percent|floatformat:"2u" }}"
                  max="100">15%</progress>
    </div>
    <div class="box">
        <div class="timeline">
            <header class="timeline-header">
                <span class="tag is-medium is-primary">Start</span>
            </header>
            {% for item in goal_statuses %}
                <div class="timeline-item">
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <p class="heading" id="event_date">
                            {{ item.date }}
                        </p>
                        <p id="event_value">
                            {{ item.value }}
                        </p>
                    </div>
                </div>
            {% endfor %}
            <div class="timeline-header">
                <span class="tag is-medium is-primary">End</span>
            </div>
        </div>
    </div>
{% endblock content %}
